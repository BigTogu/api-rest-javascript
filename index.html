<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>Platzi Movies</title>
  <link href="./src/styles.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header id="header" class="w-full relative flex h-[70vh] bg-gradient-to-r from-[#5234a49d] to-[#5a87faa8] shadow-md ">
    <div class="flex flex-col justify-center items-center h-full z-50">
      <h1 id="header-title--app"
        class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-3xl font-bold px-5 flex justify-center">
        API Movies
      </h1>
      <form id="searchForm"
        class="w-2/3 mt-2 rounded-lg flex absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <input class="bg-[#1E293B] rounded-s-lg pl-4 py-3 flex-grow text-white" type="text"
          placeholder="Search movie" />
        <button id="searchBtn" class="rounded-e-lg py-1 w-[10%] bg-[#10141E]">üîç</button>
      </form>
    </div>

    <div class="w-full  h-[70vh] bg-gradient-to-r from-transparent to-black/90"></div>
  </header>



  <main class="bg-[#10141E]">
    <section id="categories-container" class="flex flex-col gap-5 py-9 px-5">
      <h2 id="category-title" class="text-white font-bold text-xl">Categor√≠as</h2>
      <article id="categories-list" class="text-white flex flex-row flex-wrap gap-5 justify-center w-full">

      </article>
    </section>


    <article id="trending-container" class="flex flex-col px-5 py-5 w-full">
      <h1 id="title" class="text-white font-bold text-xl ">Movies</h1>
      <section id="movies-container" onscroll="animationRotate()" class="flex flex-row gap-3 overflow-x-auto ">
      </section>
    </article>



    <section id="movies-category-container">
      <article onscroll="" class="flex flex-col px-5 py-5 w-full">
        <h1 id="header-title--category" class="text-white inactive font-bold text-xl "></h1>
        <section onscroll="" id="movies-category-cards" class="flex flex-1 gap-3 flex-wrap justify-center "></section>
      </article>

    </section>

    <section id="movies-search-container">
      <article onscroll="" class="flex flex-col px-5 py-5 w-full">
        <h1 id="header-title--search" class="text-white inactive font-bold text-xl "></h1>
        <section onscroll="" id="movies-search-cards" class="flex flex-row gap-3 flex-wrap justify-center"></section>
      </article>

    </section>
  </main>



  <script src="./src/secrets.js"></script>
  <script src="./src/nodes.js"></script>

  <script src="./src/main.js"></script>
  <script src="./src/navigation.js"></script>

</body>

</html>
